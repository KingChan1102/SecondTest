<div class="row">
    <div class="col-md-3">
        <h3>{{details.title}}</h3>
        <span class="text-muted">TV Series . </span>
        <span>{{details.year}}</span>
    </div>
    <div class="col-md-5 d-flex justify-content-evenly">
        <button type="button" class="btn btn-danger shadow-none" *ngIf="isInFavs(details.id) === false"
            (click)="addToFavs(details)"><i class="far fa-heart"></i>Add to Favs</button>
        <button type="button" class="btn btn-danger shadow-none" *ngIf="isInFavs(details.id) === true"
            (click)="deleteFavs(details.id)"><i class="fas fa-heart"></i>delFavs</button>
    </div>
    <div class="col-md-4 d-flex">
        <span class="text-muted fs-4">IMDb Rating: &nbsp;</span>
        <span class="fs-4">{{details.imDbRating}} &nbsp;</span>
        <span class="text-muted fs-4">IMDb Votes:  &nbsp;</span>
        <span class="fs-4">{{details.imDbRatingVotes}}</span>
    </div>
</div>

<div class="container d-block mx-auto mb-3">
    <div class="row justify-content-md-center">
        <div class="col-md-4 mb-2">

            <div class="ratio" style="--bs-aspect-ratio: 116.25%;">
                <img [src]="details.image" alt="" id="poster" class="d-block">
            </div>
        </div>
        <div class="col-md-8 mx-auto">
            <div class="ratio ratio-16x9">
                <iframe class="e2e-iframe-trusted-src trailer" [src]="videoPlayer" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <div class="mb-3">
        <span class="fw-bolder">Geners: </span>
        <div *ngIf="details.genreList != null">
            <span class="fw-bolder"></span>
            <span *ngFor="let genere of details.genreList">
                {{genere.key}} &nbsp;
            </span>
        </div>

        <div>
            <span class="fw-bolder">Plot: </span>
            <span>{{details.plot}}</span>
        </div>

        <div>
            <span class="fw-bolder">Creator: </span>
            <span>{{details.plot}}</span>
        </div>

        <div>
            <span class="fw-bolder">Stars: </span>
            <span>{{details.stars}}</span>
        </div>
    </div>
    <div class="accordion accordion-flush mt-3" id="accordionFlushExample">
        <div *ngFor="let season of getSeasonArray(); let ind=index" class="accordion-item">
            <h2 class="accordion-header" id={{ind}}>
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                    [attr.data-bs-target]="'#acr'+ind" aria-expanded="false" aria-controls="flush-collapseOne"
                    (click)="getEpisodes(season)">
                    Season:{{season}}
                </button>
            </h2>
            <div [attr.id]="'acr'+ind" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
                data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">
                    <div *ngIf="epidata != null">
                        <div *ngFor="let epi of epidata.episodes">
                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <img src="{{epi.image}}" alt="" width="100%" height="100%"
                                        style="box-sizing: border-box;">
                                </div>
                                <div class="col-md-8">
                                    <h4>{{epi.title}}</h4>
                                    <p>{{epi.plot}}</p>
                                    <p class="text-muted">{{epi.released}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div class="fs-3 fw-bolder mt-4">
        Recomendations :
    </div>


    <owl-carousel-o [options]="customOptions">
            <ng-container *ngFor="let slide of details.similars">


                <ng-template carouselSlide [id]="slide.id">
                    <div style="height: 600px;">
                    <app-card [showObj]=slide></app-card>
                </div>
                </ng-template>

            
            </ng-container>

    </owl-carousel-o>





</div>
<router-outlet></router-outlet>
